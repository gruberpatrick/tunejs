<!DOCTYPE hmtl>
<html ng-app="mediaApp">
	<head>
		<title>TuneJS</title>
		<link rel="stylesheet" type="text/css" href="../tunejs-dark/style.css" />
	</head>
	<body class="no-select" ng-controller="MediaControl as controlCtrl">

		<tunejs>

			<tunejs-head>
				<tunejs-head-inner >
					<tunejs-head-playercontrols>
						<div id="prev"></div>
						<div id="play" ng-class="{pause:bPlay}"></div>
						<div id="next"></div>
						<div class="clear"></div>
					</tunejs-head-playercontrols>
					<tunejs-head-playersong>
						<div id="songinfo"><strong id="songtitle">{{oCurrentSong.sTitle}}</strong> &laquo; <span id="songalbum">{{oCurrentSong.sAlbum}}</span> &laquo; <span id="songartist">{{oCurrentSong.sArtist}}</span></div>
						<div id="songseek"><div id="songprocess" style="width:{{lPercentage}}%;"><div id="seekbutton"></div></div></div>
						<div id="songtime"><span id="songelapsed">{{formatTime(lPlayCounter)}}</span> / <span id="songcomplete">{{formatTime(oCurrentSong.lLength)}}</span></div>
					</tunejs-head-playersong>
					<tunejs-head-search>
						<input type="text" id="songsearch" class="textfield" />
						<button type="submit" id="searchbutton"></button>
					</tunejs-head-search>
					<tunejs-head-buttongroup>
						<div class="button" id="fullscreenbutton"></div>
						<div class="button" id="menubutton"></div>
						<div class="clear"></div>
					</tunejs-head-buttongroup>
					<div class="clear"></div>
				</tunejs-head-inner>
			</tunejs-head>

			<tunejs-content>
				<tunejs-content-left>
					<tunejs-content-left-inner>
						<div id="tab-wrapper">

						</div>
						<div id="tab-buttons" class="tab-group">
							<div class="tab">Info</div>
							<div class="tab">Next Songs</div>
							<div class="tab">Queue</div>
						</div>
					</tunejs-content-left-inner>
				</tunejs-content-left>
				<tunejs-content-right>

				</tunejs-content-right>
				<div class="clear"></div>
			</tunejs-content>

			<tunejs-footer><!--<strong>DAILY SONG:</strong> "You say YES, I say NO. You say STOP but I GO... You say GOODBYE and I say HELLO." --- The Beatles (Hello, Goodbye)--></tunejs-footer>

		</tunejs>

		<script type="text/javascript" src="../.libs/jquery.2.1.1.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>
		<script type="text/javascript" src="../.libs/full.js"></script>
	</body>
</html>
